<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PWI</title>

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="nav">
            <ul>
                <li class="nav-bar-item item-title">CoffeTitle</li>
                <li class="nav-bar-item"><a href="#home"> Home</a></li>
                <li class="nav-bar-item"><a href="#about">About</a></li>
                <li class="nav-bar-item"><a href="#help">Help</a></li>
            </ul>
        </div>

        <div class="header" id="home">
            <h3>Lorem Ipsum</h3>
        </div>

        <section>
            <h1 class="game--title">Tic Tac Toe</h1>
            <div class="game--container">
                <div data-cell-index="0" class="cell">1</div>
                <div data-cell-index="1" class="cell">2</div>
                <div data-cell-index="2" class="cell">3</div>
                <div data-cell-index="3" class="cell">4</div>
                <div data-cell-index="4" class="cell">5</div>
                <div data-cell-index="5" class="cell">6</div>
                <div data-cell-index="6" class="cell">7</div>
                <div data-cell-index="7" class="cell">8</div>
                <div data-cell-index="8" class="cell">9</div>
            </div>
            <h2 class="game--status"></h2>
            <button class="game--restart">Restart Game</button>
        </section>
    
        
        <p class="img"><img src="coffee.jpg"> </p>
        <div class="footer" id="help">
            <p>Contact us </p>
            <p>Telephone number: 000 - 000 - 000 </p>
            <p>Email: contact@contact.com</p>

        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
